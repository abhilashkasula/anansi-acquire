<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/join.js"></script>
    <title>Join</title>
  </head>
  <body>
    <div class="logo-container">
      <img src="images/acquireWithoutBg.png" alt="" />
    </div>
    <div class="box">
      <p class="title">Join a game</p>
      <p id="error" class="hide">error</p>
      <div class="form">
        <div class="text-container">
          Name: <input type="text" name="name" id="name-textbox" />
        </div>
        <div class="text-container">
          Game id: <input type="text" name="gameId" id="id-textbox" />
        </div>
      </div>
      <button onclick="joinInGame()" class="button">Join</button>
      <a href="/" class="home-button">Home</a>
    </div>
  </body>
</html>
