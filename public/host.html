<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Game</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <div class="logo-container"><img src="images/title.svg" alt=""></div>
  <div class="box">
    <p class="title">Host a game</p>
    <br>
    <br>
    <form action="/hostGame" method="POST" class="form">
      <div class="text-container">Name:<input type="text" name="name" required class="textbox"></div>
      <div class="text-container"> No of players:
      <select name="noOfPlayers">
        <option name="noOfPlayers" value="3">3</option>
        <option name="noOfPlayers" value="4">4</option>
        <option name="noOfPlayers" value="5">5</option>
        <option name="noOfPlayers" value="6">6</option>
      </select>
    </div>
      <button class="button">Host</button>
    </form>
    <a href="/" class="home-button">Home</a>
</body>

</html>
