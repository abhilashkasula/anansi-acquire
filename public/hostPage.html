<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Game</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/hostPage.css">
</head>

<body>
  <div class="heading_img"></div>
  <div class="box">
    <form action="/hostGame" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" required>
      <br>
      <label for="noOfPlayers">No of players:</label>
      <select name="noOfPlayers">
        <option name="noOfPlayers" value="3">3</option>
        <option name="noOfPlayers" value="4">4</option>
        <option name="noOfPlayers" value="5">5</option>
        <option name="noOfPlayers" value="6">6</option>
      </select>
      <br>
      <input type="submit" value="Host" id="Host">
    </form>
    <button id="Home" onclick="window.location.href='./index.html'">Home</button>
</body>

</html>
